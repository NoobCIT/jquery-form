<!DOCTYPE html>
<html>
<head>
  <title>JQuery Form</title>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
      <form id="signup" name="signup" action="">
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </p>
        <p>
          <label for="email_confirmation">Email Confirmation</label>
          <input type="email" name="email_confirmation" id="email_confirmation" />
        </p>
        <p>
          <label for="country">Country</label>
          <input type ="text" name="country" id="country" />
        </p>
        <p>
          <label for="zipcode">Zipcode</label>
          <input type="text" name="zipcode" id="zipcode" />
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </p>
        <p>
          <label for="confirm_password">Confirm Password</label>
          <input type="confirm_password" name="confirm_password" id="confirm_password"/>
        </p>
        <p>
          <input type="submit" value="submit">
        </p>
      </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/script.js"></script>
</html>
